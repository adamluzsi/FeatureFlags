{{/* GET /pilot/edit */}}
{{define "main"}}
<div class="content">
	<h2 class="content-head is-center">Rollouts</h2>
	<table class="pure-table pure-table-horizontal" style="width: 100%">
		<thead>
			<tr>
				<th>Flag</th>
				<th>Release Percentage</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{{ range .FeatureFlags }}
			<tr>
				<td>{{ .ReleaseFlagName }}</td>
				<td>{{ .ReleasePercentage }}%</td>
				<td>
					<a href="/rollout/edit?env-id={{ $.DeployEnvironmentID }}&flag-id={{ .ReleaseFlagID }}"
						class="pure-button">edit</a>
				</td>
			</tr>
			{{ end }}
		</tbody>
	</table>
</div>
{{end}}
