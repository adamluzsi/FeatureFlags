{{/* GET /pilot/find */}}
{{define "main"}}
	<div class="content">
		<form action="/pilot/find" method="post" class="pure-form pure-form-aligned" data-bitwarden-watching="1">
			<fieldset>
				<select type="text" name="pilot.env_id">
                    {{ range .Environments }}
						<option value="{{ .ID }}">{{ .Name }}</option>
                    {{ end }}
				</select>

				<input type="text" name="pilot.ext_id" placeholder="Pilot Public External ID...">
				<button type="submit" class="pure-button pure-button-primary">Load Pilot</button>
			</fieldset>
		</form>
	</div>
{{end}}
