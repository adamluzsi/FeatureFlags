{{define "main"}}
<div class="content">
    <h2 class="content-head is-center">Deployment Environment List</h2>

    <a class="pure-button pure-button-primary" href="/env/create" class="pure-menu-link">Create Deployment Environment</a>

    <table class="pure-table pure-table-horizontal">
        <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        {{ range . }}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .ID }}</td>
            <td>
                <ul>
                    <li><a href="/env?id={{ .ID }}">edit</a></li>
                </ul>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>

</div>
{{end}}
